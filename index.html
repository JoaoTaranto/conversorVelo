<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor Velocidade</title>
</head>
<body>

    <div class="container">
        <h1 id="page-title">
            Conversor de Velocidades
        </h1><br><br>
        <img class="logo-imersao" src="https://cdn.discordapp.com/attachments/675424959463686168/957460892503666748/logo-imersao-conversor-de-moedas.png" class="page-logo" alt=""><br><br><br>
        <p class="page-subtitle">
          Descubra as velocidades na medida que quiser!
        </p><br><br>
        <label for="medida">Insira a quantidade em KM/H que deseja converter:</label><br><br>
        <main class="section-menus">
            <input class="input-c" id="velocidade-inserida" type="number" placeholder="Digite aqui a velocidade em KM/H"><br><br>
            <label for="unidade">Selecione aqui a medida para que queira converter:</label>
            <select name="medidas" id="menu-Medidas" class="menu-selecionar">
                <option value="option-nan" selected disabled>Selecione a medida para converter:</option>
                <option value="m/s">Metros por Segundo</option>
                <option value="mph">Milhas por Hora</option>
            </select><br>
            <button class="btnConverter" type="submit" onclick="Converter()">Converter Velocidade</button>
            <h3 id="resultadoConversao"></h3>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
